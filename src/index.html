    <meta name="twitter:card" content="summary_large_image" />
    <meta property="twitter:domain" content="" />
    <meta property="twitter:url" content="" />
    <meta name="twitter:title" content="Tempate" />
    <meta name="twitter:description" content="" />
    <meta name="twitter:image" content="" />
    <!-- Site -->
    <link rel="icon" href="./assets/favicon.ico" />
    <link rel="apple-touch-icon" href="assets/images/apple-touch-icon.png" />
    <link rel="manifest" href="./assets/site.webmanifest" />
    <!-- Styles -->
    <link rel="stylesheet" href="./css/tailwind.css" />

    <script src="https://unpkg.com/redux@latest/dist/redux.min.js"></script>
    <script
      crossorigin
      src="https://unpkg.com/use-shopping-cart@3.0.0-beta.3/dist/core.umd.js"
    ></script>
    <script src="js/checkout.js" />
    <script defer src="js/nav-menu.js"></script>

    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/gsap.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/CSSRulePlugin.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.6.0/ScrollTrigger.min.js"
    ></script>
    <script defer src="js/animations.js"></script>

    <title>Keiko Ramen</title>
  </head>

  <body>
    <!-- *HEADER* -->
    <header
      class="fixed top-0 z-20 flex items-center justify-between w-full p-4 space-x-4 text-white bg-darkRed"
    >
      <a href="#">
        <img
          src="./assets/images/logo.png"
          alt="Keiko Ramen logo"
          class="w-16"
        />
      </a>
      <section class="flex items-center justify-end w-full space-x-8">
        <nav id="nav-menu" class="hidden lg:flex">
          <ul
            id="nav-list"
            class="absolute inset-0 z-40 grid w-full h-64 gap-8 bg-opacity-90 place-items-center place-content-center bg-red lg:h-auto lg:flex lg:bg-transparent lg:relative lg:space-x-8"
          >
            <li>
              <a
                href="#menu"
                class="uppercase border-b-0 font-heading border-orange hover:border-b-4"
                >MENU</a
              >
            </li>
            <li>
              <a
                href="#contact"
                class="uppercase border-b-0 font-heading border-orange hover:border-b-4"
                >CONTACT</a
              >
            </li>
            <li>
              <a href="#order">
                <button class="btn-primary">ORDER NOW</button>
              </a>
            </li>
          </ul>
        </nav>
        <a
          href="/cart.html"
          class="relative transform hover:scale-1"
          aria-label="cart"
        >
          <img src="./assets/images/cart.png" alt="" />
          <p
            class="absolute w-6 h-6 leading-tight text-center border rounded-full bg-orange -top-2 -right-2 border-red"
          >
            0
          </p>
        </a>
        <button
          id="nav-toggle"
          aria-label="toggle navigation menu"
          class="z-50 w-12 p-0 text-white bg-transparent cursor-pointer lg:hidden"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="#ffffff"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </section>
    </header>
    <!-- *BG IMAGE* -->
    <div
      role="img"
      aria-label="2 bowls of ramen being presented"
      class="fixed w-full h-screen text-center bg-bottom bg-no-repeat bg-cover 2xl:bg-center"
      style="background-image: url(./assets/images/bg.jpg)"
    >
      <section
        class="fixed top-0 grid w-full h-full gap-10 text-white bg-black bg-opacity-40 place-items-center place-content-center text-shadow"
      >
        <h1 class="text-5xl lg:text-8xl">Keiko Ramen</h1>
        <h2 class="font-body">Noodles & Stuff</h2>
      </section>
    </div>

    <div class="clear-top animate-down">
      <section
        id="menu"
        class="relative grid grid-cols-1 gap-2 p-4 bg-red md:py-10 md:px-0"
      >
        <h2 class="mb-4 text-white lg:mb-10">Menu</h2>
        <template id="menu-template">
          <div
            class="grid max-w-5xl mx-auto transition-transform duration-75 ease-linear transform bg-white rounded-sm sm:flex lg:hover:shadow-none lg:hover:scale-105 lg:hover:bg-orange lg:hover:text-white shadow-inset"
          >
            <div
              class="grid items-center justify-between w-full gap-4 p-4 border-r-2 border-white lg:flex product"
            >
              <h3
                id="name"
                class="w-3/12 text-xl sm:text-2xl whitespace-nowrap lg:whitespace-pre-wrap"
              ></h3>
              <p id="desc"></p>
              <p id="price" class="text-2xl font-heading"></p>
            </div>
            <button
              class="flex flex-col items-center self-stretch justify-center p-5 rounded-sm bg-orange"
            >
              <img src="./assets/images/cart.png" alt="" />
              <span
                class="text-sm text-white whitespace-nowrap md:text-lg font-body"
                >Add to Cart</span
              >
            </button>
          </div>
        </template>
      </section>

      <!-- *Order Now* -->
      <section class="p-4 bg-white lg:p-10 animate-left">
        <h2 class="mb-4 lg:mb-10">Order Now</h2>
        <section class="grid max-w-5xl gap-10 mx-auto grid-cols-fit" id="order">
          <template id="order-template">
            <div
              class="grid gap-2 px-4 pt-4 overflow-hidden text-center shadow-2xl flex-0 justify-items-center bg-red hover:shadow-md bezier"
            >
              <h3 id="name" class="text-white"></h3>
              <p
                id="price"
                class="text-2xl font-bold text-white font-heading"
              ></p>
              <div class="flex justify-center">
                <p
                  class="flex items-center justify-center w-8 h-8 text-3xl text-white transition-colors border-2 border-white border-solid cursor-pointer hover:bg-white hover:text-orange"
                  role="button"
                  aria-label="Remove one Veggie Ramen from your count."
                >
                  -
                </p>
                <label for="number"
                  ><input
                    class="w-8 h-8 mx-5 text-2xl text-center bg-white rounded-full text-red font-heading"
                    type="number"
                    id="number"
                    min="1"
                    max="8"
                    value="1"
                /></label>
                <p
                  class="flex items-center justify-center w-8 h-8 text-3xl text-white transition-colors border-2 border-white border-solid cursor-pointer hover:bg-white hover:text-orange"
                  role="button"
                  aria-label="Remove one Veggie Ramen from your count."
                >
                  +
                </p>
              </div>

              <button class="btn-primary">ADD TO CART</button>
              <img src="" alt="" class="self-end" />
            </div>
          </template>
        </section>
      </section>
      <section id="contact" class="relative py-10 bg-red fade-up">
        <h2 class="mb-10 text-white">Contact</h2>
        <!-- *Location* -->
        <section
          class="grid max-w-5xl grid-cols-1 gap-4 p-4 mx-auto text-center bg-white place-items-center rounded-s lg:grid-cols-2"
        >
          <img
            src="./assets/images/map.png"
            alt="map location of Keiko Ramen"
            class="object-cover h-full"
          />
          <div class="grid justify-center w-full gap-2 text-darkOrange">
            <h2>Phone</h2>
            <p class="text-xl text-black font-heading">(123)555-1234</p>
            <h2>Location</h2>
            <p class="grid text-xl text-black font-heading">
              <span>40 Washington Square S</span><span>New York, NY 10012</span>
            </p>
            <h2>Hours</h2>
            <p class="grid text-xl text-black font-heading">
              <span>Mon-Fri 11am - midnight</span
              ><span>Sat &amp; Sun 11am - 2am</span>
            </p>
          </div>
        </section>
        <!-- *SUBSCRIBE* -->
        <section
          class="grid justify-center max-w-5xl mx-auto mt-10 text-center md:flex"
        >
          <div class="relative w-full">
            <img
              src="./assets/images/subscribe.png"
              alt="subscribe for deals and offers"
              class="hidden w-full lg:block"
            />
            <h3 class="text-white lg:hidden">
              Subscribe for<br />deals &amp; offers!
            </h3>
            <div class="grid justify-center lg:absolute email">
              <div class="flex">
                <form class="grid gap-2">
                  <label for="email" class="text-xl text-white"
                    >Enter your email<br /><input
                      type="email"
                      class="p-2"
                      aria-label="your email address"
                      aria-required="true"
                      name="email_address"
                      placeholder="keiko@ramen.com"
                      value=""
                      id="email" /></label
                  ><button
                    class="border-2 border-red btn-primary"
                    data-element="submit"
                    type="submit"
                  >
                    Subscribe
                  </button>
                  <p class="hidden"><br /></p>
                </form>
              </div>
            </div>
          </div>
        </section>
        <!-- *SOCIALS* -->
        <footer class="max-w-sm mx-auto">
          <div class="flex my-4 justify-evenly">
            <a
              href="https://www.facebook.com/"
              aria-label="facebook"
              class="w-10 ml-2"
              target="_blank"
              rel="noopener noreferrer"

                viewBox="0 0 50 50"
                xmlns="http://www.w3.org/2000/svg"

                  fill="current"
                ></path></svg></a
            ><a

              aria-label="twitter"
              class="w-10 ml-2"
              target="_blank"
              rel="noopener noreferrer"

                  fill="current"
                ></path></svg
            ></a>
          </div>
        </footer>
      </section>
    </div>
    <script type="module">
      import { loadProducts } from './js/load-products.js'
      loadProducts()
    </script>
  </body>
